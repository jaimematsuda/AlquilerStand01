{% extends "base.html" %}

{% block page_title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}
    <h1>
        Lista de Pagos
    </h1>
    <p>
        <a href="{% url "pagos:new" %}">Agregar Pago</a>
    </p>
    <table>
        <tr>
            <td>ID</td>
            <td>FECHA</td>
            <td></td>
            <td></td>
        </tr>
        {% for lt in object_list %}
            <tr>
                <td>{{ lt.id }}</td>
                <td>{{ lt.fecha }}</td>
                <td><a href="{% url "pagos:detail" lt.id %}">Ver</a></td>
                <td><a href="{% url "pagos:edit" lt.id %}">Editar</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
