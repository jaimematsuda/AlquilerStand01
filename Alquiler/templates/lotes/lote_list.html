{% extends "base.html" %}

{% block page_title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}
    <h1>
        Lista de Lotes
    </h1>
    <p>
        <a href="{% url "lotes:new" %}">Agregar Lote</a>
    </p>
    <table>
        <tr>
            <td>NUMERO</td>
            <td>INICIO</td>
            <td></td>
            <td></td>
        </tr>
        {% for lt in object_list %}
            <tr>
                <td>{{ lt.numero }}</td>
                <td>{{ lt.inicio }}</td>
                <td><a href="{% url "lotes:detail" lt.id %}">Ver</a></td>
                <td><a href="{% url "lotes:edit" lt.id %}">Editar</a></td>
            </tr>
        {% endfor %}     
    </table>
{% endblock %}
