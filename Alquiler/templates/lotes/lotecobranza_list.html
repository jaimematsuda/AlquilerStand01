{% extends "base.html" %}

{% block page_title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}
    <h1>
        Lista Lotes de Cobranzas
    </h1>
    <p>
        <a href="{% url "lotes:new_lotecobranza" %}">Agregar Lote de Cobranza</a>
    </p>
    <table>
        <tr>
            <td>ID</td>
            <td>COBRANZA</td>
            <td>LOTE</td>
            <td></td>
        </tr>
        {% for lt in object_list %}
            <tr>
                <td>{{ lt.pk }}</td>
                <td>{{ lt.cobranza.pk }}</td>
                <td>{{ lt.lote.pk }}</td>
                <td><a href="{% url "lotes:edit_lotecobranza" lt.pk %}">Editar</a></td>
            </tr>
        {% endfor %}     
    </table>
{% endblock %}
